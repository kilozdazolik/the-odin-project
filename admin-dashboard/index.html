<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard | Odin Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <aside class="aside">
        <div class="aside-menu">
          <div class="aside__logo">
            <img src="svg/dashboard.svg" alt="" class="aside__logo-img" />
            <h1 class="heading-primary">Dashboard</h1>
          </div>
          <div class="aside__primary-menu">
            <ul class="primary-menu-list">
              <li class="list-item">
                <img src="svg/home.svg" alt="Home icon" class="icon" />Home
              </li>
              <li class="list-item">
                <img
                  src="svg/card-account-details-outline.svg"
                  alt="Home icon"
                  class="icon"
                />Profile
              </li>
              <li class="list-item">
                <img
                  src="svg/message-reply.svg"
                  alt="Home icon"
                  class="icon"
                />Messages
              </li>
              <li class="list-item">
                <img
                  src="svg/clock-time-three.svg"
                  alt="Home icon"
                  class="icon"
                />History
              </li>
              <li class="list-item">
                <img
                  src="svg/note-multiple.svg"
                  alt="Home icon"
                  class="icon"
                />Tasks
              </li>
              <li class="list-item">
                <img
                  src="svg/account-group.svg"
                  alt="Home icon"
                  class="icon"
                />Communities
              </li>
            </ul>
          </div>
          <div class="aside__secondary-menu">
            <ul class="secondary-menu-list">
              <li class="list-item">
                <img src="svg/cog.svg" alt="Home icon" class="icon" />Settings
              </li>
              <li class="list-item">
                <img
                  src="svg/help-box.svg"
                  alt="Home icon"
                  class="icon"
                />Support
              </li>
              <li class="list-item">
                <img
                  src="svg/shield-check.svg"
                  alt="Home icon"
                  class="icon"
                />Privacy
              </li>
            </ul>
          </div>
        </div>
      </aside>
      <nav class="nav">
        <div class="nav__bar">
          <div class="flex-left">
            <div class="nav__bar-search-bar">
              <img src="svg/magnify.svg" alt="Search icon" class="icon-sec" />
              <input
                type="search"
                name="search-bar"
                id="search-bar"
                class="search-bar"
              />
            </div>
          </div>

          <div class="flex-right">
            <img
              src="svg/bell-ring-outline.svg"
              alt="Search icon"
              class="icon-sec"
            />
            <div class="img-container">
              <img src="img/prof1.jpg" alt="Prof pic" class="img-profile" />
            </div>
            <a href="#" class="nav-prof">Pug Master</a>
          </div>
        </div>
        <div class="nav__action"></div>
      </nav>
      <section class="section-home">
        <div class="projects">projects</div>
        <div class="else">else</div>
      </section>
    </main>
  </body>
</html>
