<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator | The Odin Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="calculator">
      <div class="first-row">
        <p>55555+</p>
        <p>44455554</p>
      </div>
      <div class="second-row">
        <button class="btn-clear">Clear</button>
        <button class="btn-delete">Delete</button>
      </div>
      <div class="third-row grid-4">
        <button class="btn-7">7</button>
        <button class="btn-8">8</button>
        <button class="btn-9">9</button>
        <button class="btn-divide">รท</button>
      </div>
      <div class="fifth-row grid-4">
        <button class="btn-4">4</button>
        <button class="btn-5">5</button>
        <button class="btn-6">6</button>
        <button class="btn-multiply">x</button>
      </div>
      <div class="sixth-row grid-4">
        <button class="btn-1">1</button>
        <button class="btn-2">2</button>
        <button class="btn-3">3</button>
        <button class="btn-minus">-</button>
      </div>
      <div class="seventh-row grid-4">
        <button class="btn-decimal">.</button>
        <button class="btn-0">0</button>
        <button class="btn-equal">=</button>
        <button class="btn-plus">+</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
