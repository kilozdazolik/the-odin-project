<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator | The Odin Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="calculator">
      <div class="first-row">
        <div class="upper-text"></div>
        <div class="lower-text"></div>
      </div>
      <div class="second-row">
        <button>Clear</button>
        <button>Delete</button>
      </div>
      <div class="third-row grid-4">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>รท</button>
      </div>
      <div class="fifth-row grid-4">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>x</button>
      </div>
      <div class="sixth-row grid-4">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
      </div>
      <div class="seventh-row grid-4">
        <button>.</button>
        <button>0</button>
        <button>=</button>
        <button>+</button>
      </div>
    </main>
  </body>
</html>
