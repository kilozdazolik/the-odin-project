<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator | The Odin Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="calculator">
      <div class="first-row">
        <p id="display-second"></p>
        <p id="display-first"></p>
      </div>
      <div class="second-row">
        <button class="data-operand">Clear</button>
        <button class="data-operand">Delete</button>
      </div>
      <div class="third-row grid-4">
        <button class="data-number">7</button>
        <button class="data-number">8</button>
        <button class="data-number">9</button>
        <button class="data-number">รท</button>
      </div>
      <div class="fifth-row grid-4">
        <button class="data-number">4</button>
        <button class="data-number">5</button>
        <button class="data-number">6</button>
        <button class="data-operand">x</button>
      </div>
      <div class="sixth-row grid-4">
        <button class="data-number1">1</button>
        <button class="data-number">2</button>
        <button class="data-number">3</button>
        <button class="data-operand">-</button>
      </div>
      <div class="seventh-row grid-4">
        <button class="data-operand">.</button>
        <button class="data-number">0</button>
        <button class="data-operand">=</button>
        <button class="data-operand">+</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
