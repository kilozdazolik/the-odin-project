<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="main">
      <section class="left">
        <div class="left-logo">
          <img
            class="left-logo-img"
            src="img/odin.png"
            alt="Odin Logo"
            srcset=""
          />
          <p class="left-logo-text">Odin</p>
        </div>
      </section>
      <section class="right">
        <h1 class="right-header pdr-m">
          This is not a real online service! You know you need to know something
          like this in your life to help you realize your deepest dreams. Sign
          up <span class="right-header__span">now</span> to get started.
        </h1>
        <h2 class="right-header">
          You <span class="right-header__span">know</span> you want to.
        </h2>

        <form novalidate action="">
          <div class="form-data">
            <h3 class="form-header">Let's do this!</h3>
            <div class="form-control">
              <label for="first_name">First Name</label>
              <input type="text" name="first_name" id="first_name" />
              <span class="span--first_name"></span>
            </div>
            <div class="form-control">
              <label for="last_name">Last Name</label>
              <input type="text" name="last_name" id="last_name" />
              <span class="span--last_name"></span>
            </div>
            <div class="form-control">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" />
              <span class="span--email"></span>
            </div>
            <div class="form-control">
              <label for="phone_number">Phone Number</label>
              <input type="tel" name="phone_number" id="phone_number" />
              <span class="span--phone_number"></span>
            </div>
            <div class="form-control">
              <label for="pwd">Password</label>
              <input type="password" name="pwd" id="pwd" />
              <span class="span--pwd"></span>
            </div>
            <div class="form-control">
              <label for="confirm_pwd">Confirm Password</label>
              <input type="password" name="confirm_pwd" id="confirm_pwd" />
              <span class="span--confirm_pwd"></span>
            </div>
          </div>
          <button class="btn-register">Create Account</button>
        </form>
        <p>Already have an account? <a href="#">Log In</a></p>
      </section>
    </main>
    <script src="script.js" type="module"></script>
  </body>
</html>
